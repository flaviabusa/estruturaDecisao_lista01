<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let numeroUm = Number(prompt(`Informe um número inteiro: `));
    let numeroDois = Number(prompt(`Informe outro número inteiro: `));
    alert(`Seus números antes da troca são: ${numeroUm} e ${numeroDois}`);

    //PROCESSAMENTO
    let salvarNumero = numeroUm;
    numeroUm = numeroDois;
    numeroDois = salvarNumero;

    //SAÍDA
    alert(`Os números depois da troca são: ${numeroUm} e ${numeroDois}`);
</script>
