<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const idadeCao = Number(prompt(`Informe a idade do seu cão (em anos):`));
    const porteCao = prompt(`Informe o porte do seu cão: (pequeno, médio ou grande)`);

    //PROCESSAMENTO
    if (porteCao === `pequeno`) {
        const fator5 = idadeCao * 5;
        alert(`A idade humana do seu cão é ${fator5} anos.`);
    }
    else if (porteCao === `médio`) {
        const fator6 = idadeCao * 6;
        alert(`A idade humana do seu cão é ${fator6} anos.`);
    }
    else if (porteCao === `grande`) {
        const fator7 = idadeCao * 7;
        alert(`A idade humana do seu cão é ${fator7} anos.`);
    }
    else {
        alert(`Porte do cão inválido.`);
    }
    
    //SAÍDA

</script>
